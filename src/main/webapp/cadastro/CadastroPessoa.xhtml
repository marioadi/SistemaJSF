<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:messages showSummary="true" showDetail="false" errorStyle="color:red;" infoStyle="color:green;" />
        <h:form>
            <h1>Cadastro de Pessoa</h1>
            <h:panelGrid columns="2"> 
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{pessoaBean.pessoa.nome}"/>
                
                <h:outputLabel value="Idade"/>
                <h:inputText value="#{pessoaBean.pessoa.idade}"/>
                
                <h:commandButton action="#{pessoaBean.salvar()}" value="Salvar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
