<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<ui:composition template="/WEB-INF/template/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="complementoTitulo"> - Cadastro de Pessoas</ui:define>
    <ui:define name="header">Cadastro de Pessoas</ui:define>
    <ui:define name="breadcrumb">Cadastro de Pessoas</ui:define>
    
    <ui:define name="conteudo">
        <h:outputText> Teste do Template!!!!!</h:outputText>
        <h:messages showSummary="true" showDetail="false" errorStyle="color:red;" infoStyle="color:green;" />
        <h:form>
            <h1>Cadastro de Pessoa</h1>
            <h:panelGrid columns="2"> 
                <h:outputLabel value="Nome"/>
                <h:inputText value="#{pessoaBean.pessoa.nome}"/>
                
                <h:outputLabel value="Idade"/>
                <h:inputText value="#{pessoaBean.pessoa.idade}"/>
                
                <h:commandButton action="#{pessoaBean.salvar()}" value="Salvar"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
